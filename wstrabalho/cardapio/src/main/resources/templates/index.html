<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo à Doceria</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('https://images.unsplash.com/photo-1603052875535-96e3ad720b68') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        h1 {
            color: #d2691e;
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .botao {
            background-color: #ffb6c1;
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .botao:hover {
            background-color: #ff9cb0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bem-vindo à Nossa Doceria!</h1>
    <p>Descubra o sabor que derrete o coração.</p>
    <a class="botao" th:href="@{/login}">Fazer Login</a>
    <a class="botao" th:href="@{/cadastro}">Cadastrar-se</a>
</div>
</body>
</html>
